version: 2
jobs:
  build:
    filters:
      branches:
        ignore:
          - gh-pages
    docker:
      - image: circleci/node:8.11
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install depedencies
          command: yarn install
      - save_cache:
          paths:
            - web/node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Create folder if static images is not found
          command: mkdir -p /home/circleci/repo/static/img
      - run:
          name: Build Apps
          command: yarn prod
  linter:
    filters:
      branches:
        ignore:
          - gh-pages
    docker:
      - image: circleci/node:8.11
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run:
          name: Install depedencies
          command: yarn install
      - save_cache:
          paths:
            - web/node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run Linter
          command: yarn lint
